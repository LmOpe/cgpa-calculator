{% extends "layout.html" %}

{% block title %}
Delete Course
{% endblock %}

{% block main %}
<form class="center-elem" action="/delete" method="post">
    <select class="session" name="course_Code">
        <option selected disabled>Course</option>
        {% for course in all_courses %}
        <option>{{course[0]}}</option>
        {% endfor %}
    </select>
    </div>
    <div class="sbmtBtn">
        <button class="btn btn-primary" type="submit">Delete Course</button>
    </div>
</form>
<div class="center-elem">
    <a class="sbmtBtn" href="/">
        <button class="btn btn-primary">Calculate</button>
    </a>
</div>
{% endblock %}
